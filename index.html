<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onload="p()">
    <h1>To Do list</h1>
    <ul id="task-list">
        <li class="heading"><span>Tasks</span> <span>Delete</span></li>
    </ul>
    <div class="wrapper">
        <input type="text" name="" id="taskInput" placeholder="enter your tasks">
        <button id="addTask" aria-placeholder="add your tasks" class="cta"></button>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
